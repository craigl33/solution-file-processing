# The paths are based on the personal U: drive and will need to be changed for other users

[path]
model_dir = 'U:/data/China/China proj 2023'
soln_idx_path = 'U:/data/China/2023_02_03_generator_parameters_China_ETP_v1.5_separate_biomass_operational_class.xlsx'

[model]
soln_choice = '2023_03_05_pFLHnew'

[settings]
geo_cols = ['Region', 'Subregion']
